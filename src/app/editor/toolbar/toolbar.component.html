<div class="editor-toolbar">
  <input
  id="upload-btn"
    accept=".json"
    type="file"
    class="file-upload"
    (change)="load($event)"
    hidden
  />
  <label class="toolbar-btn" for="upload-btn">/\ Upload</label>
  <button class="toolbar-btn" (click)="download()">\/ Download</button>
  <button class="toolbar-btn" (click)="reset()">&#64; Reset</button>
</div>
